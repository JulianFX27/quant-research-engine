version: "v0.1.0"

er:
  lookback: 12

dp:
  lookback: 12

thresholds:
  mode: "fixed"
  fixed:
    er_trend: 0.60
    dp_trend: 0.60
    er_range: 0.30
    dp_range: 0.30

state_machine:
  enabled: true
  confirm_bars: 2
  min_state_bars: 9
  cooldown_bars: 9
  hysteresis:
    enabled: true
    margin_frac: 0.10

output_cols:
  er: "state_er"
  dp: "state_dp"
  raw_regime: "state_raw_regime"
  state_regime: "state_regime"
