name: example_run
symbol: EURUSD
timeframe: M5
data_path: data/example_bars.csv

instrument:
  pip_size: 0.0001
  data_source: csv_example

dataset_registry:
  allow_override: false
  override_reason: ""

strategy:
  name: ExampleMomentum
  params:
    sma_n: 20
    qty: 1.0
    warmup_bars: 50
    sl_pips: 10
    tp_pips: 20

execution:
  policy_id: baseline
  fill_mode: next_open
  intrabar_path: OHLC
  intrabar_tie: sl_first

costs:
  commission: 0.0
  spread_pips: 1.0
  slippage_pips: 0.0

risk:
  max_daily_loss_R: 2.0
  max_trades_per_day: 2
  cooldown_bars: 3

  # Guardrails v2 (UTC)
  max_concurrent_positions: 1

  time_window_enabled: false
  window_start_utc: "13:30"
  window_end_utc: "16:00"

  max_holding_bars: 0
