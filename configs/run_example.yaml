name: example_run
symbol: EURUSD
timeframe: M5
data_path: data/example_bars.csv

instrument:
  pip_size: 0.0001
  data_source: csv_example

dataset_registry:
  registry_dir: data/registry
  allow_override: false
  override_reason: ""

strategy:
  name: ExampleMomentum
  params:
    sma_n: 20
    qty: 1.0
    warmup_bars: 50
    sl_pips: 10
    tp_pips: 20

execution:
  policy_id: baseline

costs:
  commission: 0.0
  spread_pips: 1.0
  slippage_pips: 0.0

risk:
  max_daily_loss_R: 999.0
  max_trades_per_day: 999999
  cooldown_bars: 0

  # Guardrails v2 (engine single-position)
  max_concurrent_positions: 1

  time_window_enabled: false
  window_start_utc: "00:00"
  window_end_utc: "23:59"

  # OPTION A (pure SL/TP backtest):
  max_holding_bars: 0

  # OPTION B (if you want a cap): use 48 instead of 0
  # max_holding_bars: 48
